<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>대시보드 - GitHub 레포지토리 요약 서비스</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>안녕하세요, <span th:text="${name}"></span>님!</h1>
    <a href="/logout" class="btn btn-outline-secondary">로그아웃</a>
  </div>

  <h2>내 레포지토리</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="repo : ${repositories}">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${repo.name}"></h5>
          <p class="card-text" th:text="${repo.description}"></p>
        </div>
        <div class="card-footer">
          <a th:href="@{'/repository/' + ${repo.fullName}}" class="btn btn-primary">파일 보기</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
